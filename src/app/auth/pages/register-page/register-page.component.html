<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(./assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <a href="" class="text-center db">
          <img src="./assets/images/logo-icon.png" alt="Home" /><br/>
          <img src="./assets/images/logo-text.png" alt="Home" />
        </a>

        <h3 class="box-title m-t-40 m-b-0">
          Registrate ahora
        </h3>
        <small>Crea una cuenta y disfruta</small>

        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            <span *ngIf="isInvalidField('nombre')" class="form-text text-danger">
              {{ getFieldError("nombre") }}
            </span>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Email" formControlName="email">
            <span *ngIf="isInvalidField('email')" class="form-text text-danger">
              Debe ser un email válido
            </span>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password">
            <span *ngIf="isInvalidField('password')" class="form-text text-danger">
              La contraseña debe tener al menos 6 caracteres
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Confirmar contraseña" formControlName="password2">
            <span *ngIf="isInvalidField('password2')" class="form-text text-danger">
              Las contraseñas deben de ser iguales
            </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="terminos">
              <label for="checkbox-signup">
                Estoy de acuerdo con los <a href="#">Terminos</a>
              </label>
              <span *ngIf="isInvalidField('terminos')" class="form-text text-danger">
                Debes aceptar los terminos y condiciones
              </span>
            </div>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Registrarse
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
              <a routerLink="/auth/login" class="text-info m-l-5"><b>Iniciar Sesión</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
