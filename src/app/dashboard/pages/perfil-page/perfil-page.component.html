<div class="row">
  <!-- Column -->
  <div class="col-lg-4 col-xlg-3 col-md-5">
      <div class="card">
          <div class="card-body">
              <div class="m-t-30 text-center">
                <img [src]="usuario.imageUrl" class="img-circle" width="150" />
                <h4 class="card-title m-t-10 text-center" >{{usuario.nombre}}</h4>
                <h6 class="card-subtitle text-center">Accoubts Manager Amix corp</h6>

                <div class="row text-center justify-content-md-center">
                    <div class="col-4">
                      <a href="javascript:void(0)" class="link">
                        <i class="icon-people"></i>
                        <font class="font-medium">254</font>
                      </a>
                    </div>

                    <div class="col-4">
                      <a href="javascript:void(0)" class="link">
                        <i class="icon-picture"></i>
                        <font class="font-medium">54</font>
                      </a>
                    </div>
                </div>
              </div>
          </div>

          <div>
              <hr>
          </div>

          <div class="card-body">
            <small class="text-muted">Email address </small>
            <h6>{{usuario.email}}</h6>

            <small class="text-muted p-t-30 db">Phone</small>
            <h6>+91 654 784 547</h6>

            <small class="text-muted p-t-30 db">Address</small>
            <h6>71 Pilgrim Avenue Chevy Chase, MD 20815</h6>

            <button class="btn btn-circle btn-secondary"><i class="fa fa-facebook"></i></button>
            <button class="btn btn-circle btn-secondary"><i class="fa fa-twitter"></i></button>
            <button class="btn btn-circle btn-secondary"><i class="fa fa-youtube"></i></button>
          </div>
      </div>
  </div>

  <!-- Column -->
  <div class="col-lg-8 col-xlg-9 col-md-7">
      <div class="card">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs profile-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Editar datos</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
              <div class="tab-pane active" id="settings" role="tabpanel">
                <div class="card-body">

                  <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                      <div class="form-group">
                          <label for="exampleInputuname">Nombre de usuario</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input
                                type="text"
                                class="form-control"
                                id="exampleInputuname"
                                placeholder="Nombre"
                                formControlName="nombre"
                              >
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-email"></i></div>
                              <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Email"
                                formControlName="email"
                                readonly="usuario.google"
                              >
                          </div>
                      </div>

                      <button type="submit"
                              class="btn btn-success waves-effect waves-light m-r-10"
                              [disabled]="perfilForm.invalid"
                      >
                        <i class="fa fa-check"></i> Actualizar datos personales
                      </button>
                  </form>
              </div>
              </div>
          </div>
      </div>

      <div class="card">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs profile-tab" role="tablist">
          <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Editar foto de perfil</a> </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="settings" role="tabpanel">
              <div class="card-body">

                <div class="text-center">
                  <img [src]="imagenTemporal" class="img-circle" width="150" />
                </div>

                <!--! el evento change se dispara cuando se selecciona un archivo en el input y tomamos el primer archivo que se selecciono -->
                <input type="file" (change)="cambiarImagen($event)">

                <br>

                <button
                  type="submit"
                  class="btn btn-success waves-effect waves-light m-r-10 m-t-20"
                  [disabled]="!imagenSubir"
                  (click)="actualizarImagen()"
                >
                  <i class="fa fa-check"></i> Actualizar foto de perfil
                </button>
            </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Column -->
</div>
