<div class="row el-element-overlay">
  <div class="col-lg-3 col-md-6" *ngFor="let user of users">
    <div class="card">
      <div class="el-card-item">
        <div class="el-card-avatar el-overlay-1">
          <img [src]="user.avatar" [alt]="'user' + user.first_name" />
          <div class="el-overlay">
            <ul class="el-info">
              <li>
                <a
                  class="btn default btn-outline image-popup-vertical-fit"
                  [href]="user.avatar"
                  ><i class="icon-magnifier"></i
                ></a>
              </li>
              <li>
                <a class="btn default btn-outline" href="javascript:void(0);"
                  ><i class="icon-link"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="el-card-content">
          <h3 class="box-title">{{ user.first_name + ' ' + user.last_name}}</h3>
          <small>{{ user.email }}</small> <br />
        </div>
      </div>
    </div>
  </div>

</div>
